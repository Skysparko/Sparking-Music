<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="dashboard.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Dashboard</title>
  </head>

  <body class="h-screen">
    <main
      class="grid-temp-areas grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_100px] bg-dark text-white"
    >
      <aside class="side bg-black">
        <h1 class="mb-5 p-5 text-5xl">S.MUSIC</h1>
        <ul>
          <li></li>
            <a
              href="http://localhost:8080/dashboard/dashboard.html"
              class="flex cursor-pointer gap-2 p-3 text-slate-300 transition duration-300 hover:text-white"
            >
              <span style="font-size: 25px" class="material-symbols-outlined">
                home
              </span>
              <h2 class="text-lg">Home</h2>
            </a>
          </li>
          <li
            class="flex cursor-pointer gap-2 p-3 text-slate-300 transition duration-300 hover:text-white"
          >
            <span style="font-size: 25px" class="material-symbols-outlined">
              search
            </span>
            <h2 class="text-lg">Search</h2>
          </li>
          <ul id="user-playlist" class="mx-4 my-3 border-t-2 border-slate-500">

          </ul>
        </ul>
      </aside>

      <section
        id="dashboard"
        class="dashboard relative flex flex-col overflow-y-auto"
      >
        <section
          id="greeting-section"
          class="absolute flex h-80 w-full items-center bg-gradient-to-b from-gray-600 px-7"
        >
          <h1 id="greeting" class="text-5xl"></h1>
        </section>
        <header
          id="navbar"
          class="sticky top-0 flex h-16 items-center justify-end py-4 px-7"
        >
          <nav class="relative">
            <button
              id="user-profile-btn"
              title="username"
              class="flex items-center justify-center gap-1 rounded-2xl bg-black py-0.5 pr-2 hover:bg-gray-700"
            >
              <section id="user-image" class="h-8 w-8 rounded-full">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="bg-gray-600"
                  id="default-image"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="flex items-center gap-2">
                <h3 id="user-name" class="font-bold"></h3>
                <img
                  src="arrow-point-to-down.png"
                  alt="arrow"
                  id="user-profile-btn-toggle-icon"
                  class="h-3 w-3 invert filter"
                />
              </section>
            </button>
            <ul
              id="user-profile-menu"
              class="absolute top-10 hidden w-full rounded-md bg-gray-700 p-1"
            >
              <li
                id="logout"
                class="w-full cursor-pointer rounded-sm py-1 px-2 hover:bg-gray-500"
              >
                Log Out
              </li>
            </ul>
          </nav>
        </header>

        <article id="content" class="mt-60"></article>
        <article id="playlist"></article>
      </section>
      <footer
        class="player now-playing border-t-slate-500 bg-black-secondary text-secondary border-t p-4"
      >
        <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
          <section
            id="song-info"
            class="invisible grid grid-cols-[auto_1fr] place-content-center gap-4"
          >
            <img id="now-playing-image" class="h-12 w-12" src="" srcset="" />
            <section class="flex flex-col justify-center">
              <h2
                id="now-playing-song"
                class="text-primary text-sm font-semibold"
              >
                song title
              </h2>
              <p id="now-playing-artists" class="text-xs">song artists</p>
            </section>
          </section>
          <!-- section for audio control -->
          <section
            id="audio-control"
            class="flex flex-col items-center justify-center"
          >
            <section class="flex items-center justify-center">
              <button id="prev" class="hover:text-primary">
                <span style="font-size: 36px" class="material-symbols-outlined">
                  skip_previous
                </span>
              </button>
              <button id="play" class="hover:text-primary">
                <span class="material-symbols-outlined" style="font-size: 40px">
                  play_circle
                </span>
              </button>
              <button id="next" class="hover:text-primary">
                <span class="material-symbols-outlined" style="font-size: 36px">
                  skip_next
                </span>
              </button>
            </section>

            <section
              class="flex w-full items-center justify-center gap-4 text-sm"
            >
              <span id="song-duration-completed">0:00</span>
              <section
                id="timeline"
                class="w-full cursor-pointer rounded-3xl bg-white"
              >
                <section
                  id="progress"
                  class="h-2 w-0 rounded-3xl bg-green"
                ></section>
              </section>
              <span id="total-song-duration">0:00</span>
            </section>
          </section>
          <!-- section for volume -->
          <section id="volume-control" class="flex items-center justify-center">
            <span id="volume-icon" class="material-symbols-outlined">
              volume_up
            </span>
            <input
              id="volume"
              type="range"
              name=""
              value="100"
              min="0"
              max="100"
            />
          </section>
        </section>
      </footer>
    </main>
  </body>
</html>
