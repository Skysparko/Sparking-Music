<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="dashboard.js"></script>
    <title>Dashboard</title>
  </head>

  <body class="h-screen">
    <main
      class="grid-temp-areas grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_100px] bg-dark text-white"
    >
      <aside class="side border-2">i am side bar</aside>

      <section
        id="dashboard"
        class="dashboard relative flex flex-col overflow-y-auto border-2"
      >
        <section
          class="absolute flex h-64 w-full items-center bg-gradient-to-b from-gray-600 px-7"
        >
          <h1 class="text-5xl">Hello Shubham</h1>
        </section>
        <header
          id="navbar"
          class="sticky top-0 flex h-16 items-center justify-end py-4 px-7"
        >
          <nav class="relative">
            <button
              id="user-profile-btn"
              title="username"
              class="flex items-center justify-center gap-1 rounded-2xl bg-black py-0.5 pr-2 hover:bg-gray-700"
            >
              <section id="user-image" class="h-8 w-8 rounded-full">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="bg-gray-600"
                  id="default-image"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="flex items-center gap-2">
                <h3 id="user-name" class="font-bold"></h3>
                <img
                  src="arrow-point-to-down.png"
                  alt="arrow"
                  id="user-profile-btn-toggle-icon"
                  class="h-3 w-3"
                />
              </section>
            </button>
            <ul
              id="user-profile-menu"
              class="absolute top-10 hidden w-full rounded-md bg-gray-700 p-1"
            >
              <li
                id="logout"
                class="w-full cursor-pointer rounded-sm py-1 px-2 hover:bg-gray-500"
              >
                Log Out
              </li>
            </ul>
          </nav>
        </header>

        <article id="content" class="mt-40"></article>
        <article id="playlist"></article>
      </section>
      <footer class="player border-2">i am player the footer</footer>
    </main>
  </body>
</html>
